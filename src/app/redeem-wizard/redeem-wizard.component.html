<div class="row justify-content-center" *ngIf="loading">
  <img src="assets/img/loading.svg" />
</div>
<div class="row text-center justify-content-center section-intro" *ngIf="!hide_contents && !loading">
  <div class="col-12 col-md-10 col-lg-8">
      <h1 class="display-3">Bitcoin as easy as 1,2,3....</h1>
      <span class="lead">Buy bitcoin giftcards at any of our retail partners, or with cash at 27,000 stores nationwide.</span>
  </div>
</div>
<div class="row justify-content-center" *ngIf="!loading">
  <div class="col-12 col-md-10 col-lg-8">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Redeem a card</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Find a store</a>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <!-- card lookup -->
      <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
        <div class="card card-sm">
          <div class="card-body row no-gutters align-items-center">
            <div class="col-auto">
                <i class="icon-magnifying-glass h4 text-body"></i>
            </div>
            <div class="col">
                <input class="form-control form-control-lg form-control-borderless" type="search" placeholder="Gift Card Number">
            </div>
            <div class="col-auto">
                <button class="btn btn-lg btn-primary" type="button" (click)="onClickRedeem($event)">Redeem</button>
            </div>
          </div>
        </div>
      </div>
      <!-- address lookup -->
      <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
        <div class="card card-sm">
          <div class="card-body row no-gutters align-items-center">
            <div class="col-auto">
                <i class="icon-magnifying-glass h4 text-body"></i>
            </div>
            <div class="col">
                <input class="form-control form-control-lg form-control-borderless" type="search" placeholder="Search topics or keywords">
            </div>
            <div class="col-auto">
                <button class="btn btn-lg btn-success" type="submit">Search</button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
